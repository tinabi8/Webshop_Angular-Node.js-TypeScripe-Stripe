<mat-card *ngIf="product" [ngClass]="{'text-center': !fullwidthMode}">
    <div [ngClass]="{flex: fullwidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
             [ngClass]="{'h-200': !fullwidthMode, 'h-360': fullwidthMode}"
             [src]="product.image"
        />
        <div class="w-full"
            [ngClass]="{'px-8 flex flex-col justify-between':
            fullwidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate hover:whitespace-normal">{{product.title}}</p>
                <p *ngIf="fullwidthMode">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">
                    {{product.price | currency:'EUR'}}
                </span>
                <button (click)="onAddToCar()">
                    <mat-icon
                    class="text-gray-500">shopping_cart</mat-icon>
                </button>

            </div>

        </div>

    </div>

</mat-card>
